<div class="list-group">
  <a href="{% url 'todo:index' %}" class="list-group-item list-group-item-action">
    Home
  </a>
  <a href="{% url 'todo:tag-list' %}" class="list-group-item list-group-item-action">
    Tags
  </a>
</div>
<div class="mt-4">
  {% if user.is_authenticated %}
    <p>{{ user.username }}</p>
    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
  {% endif %}
</div>
