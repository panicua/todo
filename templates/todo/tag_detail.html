{% extends "_base.html" %}

{% block content %}
  <h1>
    {{ tag.name }}
    <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-secondary link-to-page">
      Update
    </a>
  </h1>
  <p>Tag name: tag.name</p>
{% endblock %}
