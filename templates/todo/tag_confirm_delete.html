{% extends "_base.html" %}

{% block content %}
  <h1>Delete this tag?</h1>
  <p>Tag name: {{ tag.name }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
  <a href="{% url 'todo:tag-list' %}" class="btn btn-secondary">Return</a>
{% endblock %}
