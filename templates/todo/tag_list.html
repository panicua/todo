{% extends "_base.html" %}

{% block content %}
  <h1>
    List of Tags
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if tag_list %}
    <ul>
      {% for tag in tag_list %}
        <li>{{ tag.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no existing tags</p>
  {% endif %}
{% endblock %}
